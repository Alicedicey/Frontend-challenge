<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width,initial-scale=1">
<link type="text/css" rel="stylesheet" href="style.css">

    <title> PRODUCT REVIEW CARD</title>
    </head>
    <body>
        <div class="container">
            <div class="grid">
                <div class="img">
                    <img src="images/image-product-desktop.jpg">
                </div>
                <div class="cardcontent">
                    <h5 class="productcontent">PERFUME</h5>
                     <h2 class="producttitle">Gabrielle Essence Eau De Parfum</h2>
                     <p class="productdescription">A floral,solar and voluptuous
                                                   interpretation composed by 
                                                   Olivier Polge,Perfumer-Creator 
                                                   for the House of CHANEL.</p>
                                                   <div class="price">
                                                    <p class="currentprice">$149.99</p>
                                                    <p class="previousprice">169.99</p>
                                                   </div>
                                                   <button class="ctrl"><img src="images/icon-cart.svg"> Add to Cart </button>
                </div>
            </div>
        </div>
        
    </body>
    
</html>
